apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nextcloud-nginx
  namespace: ##__NAMESPACE__##
  labels:
    app: nextcloud
spec:
  selector:
    matchLabels:
      app: nextcloud
      tier: webservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nextcloud
        tier: webservice
    spec:
      containers:
      - image: nextcloud:fpm
        name: nextcloud-fpm
        ports:
        - containerPort: 8080
          name: nextcloud
        - containerPort: 9000
          name: php
        volumeMounts:
        - name: nextcloud-custom-apps
          mountPath: /var/www/html/custom_apps
        - name: nextcloud-config
          mountPath: /var/www/html/config
        - name: nextcloud-data
          mountPath: /var/www/html/data
        - name: nextcloud-html
          mountPath: /var/www/html
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
          name: nginx-http
        - containerPort: 443
          name: nginx-https
        volumeMounts:
        - name: nextcloud-custom-apps
          mountPath: /var/www/html/custom_apps
          readOnly: true
        - name: nextcloud-config
          mountPath: /var/www/html/config
          readOnly: true
        - name: nextcloud-data
          mountPath: /var/www/html/data
          readOnly: true
        - name: nextcloud-html
          mountPath: /var/www/html/
          readOnly: true
        - name: nginx-config-map
          mountPath: /etc/nginx/conf.d/
        - name: nginx-certs
          mountPath: /etc/nginx/ssl/nextcloud.dev.martintim.com/
          readOnly: true
        - name: dhparam
          mountPath: /etc/nginx/ssl/dhparam/
          readOnly: true
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: NEXTCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-pass
              key: password
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - "-c"
              - | 
                sleep 15
                whoami
                echo $MYSQL_ROOT_PASSWORD
                echo $NEXTCLOUD_ADMIN_PASSWORD                
                www-data
      volumes:
      - name: nginx-config-map
        configMap:
          name: nginx-config
      - name: nextcloud-custom-apps
        emptyDir: {}
      - name: nextcloud-config
        emptyDir: {}
      - name: nextcloud-data
        persistentVolumeClaim:
          claimName: nextcloud-persistent-data
      - name: nextcloud-html
        emptyDir: {}
      - name: nginx-certs
        secret:
          secretName: nextcloud-cert
      - name: dhparam
        secret:
          secretName: dhparam-nginx
